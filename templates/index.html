<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Market Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body data-platform="all">

    <!-- Cursor glow effect -->
    <div class="cursor-glow" id="cursor-glow"></div>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-inner">
            <div class="nav-brand">
                <div class="logo-mark">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="2" y="2" width="7" height="7" rx="2" fill="currentColor" opacity="0.9"/>
                        <rect x="11" y="2" width="7" height="7" rx="2" fill="currentColor" opacity="0.5"/>
                        <rect x="2" y="11" width="7" height="7" rx="2" fill="currentColor" opacity="0.5"/>
                        <rect x="11" y="11" width="7" height="7" rx="2" fill="currentColor" opacity="0.3"/>
                    </svg>
                </div>
                <span>PredictView</span>
            </div>
            <div class="platform-switcher" id="platform-switcher">
                <button class="platform-btn active" data-platform="all">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                    All
                </button>
                <button class="platform-btn" data-platform="kalshi">
                    <span class="platform-dot kalshi-dot"></span>
                    Kalshi
                </button>
                <button class="platform-btn" data-platform="polymarket">
                    <span class="platform-dot poly-dot"></span>
                    Polymarket
                </button>
            </div>
            <div class="nav-links">
                <a href="#overview" class="active" data-nav="overview">Overview</a>
                <a href="#analyses" data-nav="analyses">Analyses</a>
                <a href="https://github.com/Jon-Becker/prediction-market-analysis" target="_blank" rel="noopener">
                    Dataset
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" style="margin-left:3px"><path d="M3.5 3h5.5v5.5M9 3L3 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero" id="overview">
        <div class="hero-grid-bg"></div>
        <div class="hero-radial"></div>
        <div class="hero-content">
            <div class="hero-badge" id="hero-badge">
                <span class="pulse"></span>
                <span id="hero-badge-text">Loading...</span>
            </div>
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle"></p>
            <div class="hero-cta">
                <a href="#analyses" class="btn-primary">
                    Explore Analyses
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
                <span class="hero-hint">or press <kbd>↓</kbd> to scroll</span>
            </div>
        </div>
    </section>

    <!-- Top-level Stats -->
    <div class="stats-section">
        <div class="stats-row" id="stats-row"></div>
    </div>

    <!-- Analysis Navigation -->
    <div class="section" id="analyses">
        <div class="section-header-row">
            <div>
                <span class="section-eyebrow" id="section-eyebrow">Deep Dives</span>
                <h2 class="section-title" id="section-title">12 Analyses</h2>
            </div>
            <p class="section-desc">Click any card below. Use <kbd>←</kbd> <kbd>→</kbd> arrow keys to navigate.</p>
        </div>
    </div>

    <div class="analysis-nav" id="analysis-nav"></div>

    <!-- Analysis Detail -->
    <div class="section" id="analysis-detail"></div>

    <!-- Footer -->
    <footer>
        <div class="footer-inner">
            <span>Built on <a href="https://github.com/Jon-Becker/prediction-market-analysis" target="_blank" rel="noopener">Jon Becker's dataset</a></span>
            <span class="footer-sep">·</span>
            <span id="footer-trades">476M+ trades</span>
            <span class="footer-sep">·</span>
            <span>2026</span>
        </div>
    </footer>

    <!-- Plotly.js for interactive charts -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <!-- Framer Motion standalone (motion.js) -->
    <script src="https://cdn.jsdelivr.net/npm/motion@12.4.7/dist/motion.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
